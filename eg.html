<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            flex: 1 1 100%;
            padding: 10px;
            background: lightblue;
        }

        /* For tablets and up */
        @media (min-width: 600px) {
            .box {
                flex: 1 1 50%;
            }
        }

        /* For desktops */
        @media (min-width: 1024px) {
            .box {
                flex: 1 1 33.33%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
    </div>

</body>

</html>
