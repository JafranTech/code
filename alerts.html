<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Alert Demo</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header Alert (Info) -->
  <div class="alert alert-info text-center mb-0 rounded-0" role="alert">
    üì¢ Note: This website is under construction.
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">

    <!-- Success Alert: After Form Submission -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      ‚úÖ Your profile has been updated successfully!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Warning Alert: Before Deleting -->
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      ‚ö†Ô∏è Are you sure you want to delete this item?
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Error Alert: Login Failed -->
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      ‚ùå Login failed! Please check your email and password.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-danger alert-dismissible fade show">
        hello
<button class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Sample Login Form -->
    <div class="card p-4 mt-4">
      <h4>Login</h4>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="example@email.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

  </div>

  <!-- Bootstrap JS Bundle (for alert close functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
