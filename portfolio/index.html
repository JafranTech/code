<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Custom Cursor -->
  <div id="cursor-dot"></div>

  <!-- Dark Mode Toggle -->
  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

  <header class="hero">
    <h1>Hi, I'm <span class="highlight">Your Name</span></h1>
    <h2 id="typewriter"></h2>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>I am a web developer passionate about building interactive and user-friendly websites.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="projects-container">
      <div class="project-card">Project 1</div>
      <div class="project-card">Project 2</div>
    </div>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <div class="skill">
      <label>HTML</label>
      <div class="skill-bar" data-level="90%"></div>
    </div>
    <div class="skill">
      <label>JavaScript</label>
      <div class="skill-bar" data-level="75%"></div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form onsubmit="submitForm(event)">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Your Name | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
